				<div class="col-sm-12 clearfix">
					<ul class="nav navbar-nav fixed-navbar-left">
						<li>
							<a href="#" class="link" ng-click="setHome()"><i class="fa fa-home"></i></a>
						</li>
						<li class="dropdown yamm-fw">
							<a href="#" class="active dropdown-toggle link modello" data-toggle="dropdown">scegli il modello</a>

											<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 text-center" ng-repeat="modello in modelli">
												<a href="#" class="borsaModel" id="start3dbutton" type="button" ng-click="contr.scegliModello(modello)"><img ng-src="{{modello.urlThumbnailHD}}" /><h5>{{modello.nome}}</h5></a>
											</div>
										</div>
									</div>
								</li>
							</ul>

	<div id="spinIcon" class="spinIcon">
		<img src="images/finger-touch.png" />
	</div>
	<div id="loader" class="loader" ng-show="contr.visibleManager.loaderVisible">
		<div class="la-ball-grid-pulse la-2x custom">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<a href="#" id="openZoom"><i class="unaicon-zoom"></i></a>
	<div class="zoom">
		<button id="closeZoom"><i class="unaicon-remove"></i></button>
		<div class="zoomHolder">
			<img data-src="" id="pz" data-elem="pinchzoomer" data-options="scaleMode:proportionalInside;maxZoom:2;initZoom:2;doubleTapZoom:3;force3D:true;appendControls:true;appendControlHolder:true">
			<div class="controlHolder" data-elem="controlHolder">
				<div class="zoomIn" data-elem="zoomIn"><i class="unaicon-add"></i></div>
				<div class="zoomOut" data-elem="zoomOut"><i class="unaicon-minus"></i></div>
				<div class="fullscreenToggle" data-elem="fullscreenToggle"><i class="unaicon-minus"></i></div>
			</div>
		</div>
	</div>
	<div id="canvasWrapper">
		<div id="a-middle" class="spinnerContainer" >
			<div>
				<img class="transition-image" id="transition-image" ng-src="{{dataUrl}}">
			</div>
			<div class="animate-show-hide" ng-show="spinnerVisibleTest" id="spritespin"></div>
		</div>
	</div>
	<div id="zoomCanvasWrapper">
		<div class="spinnerContainer" >
			<div class="animate-show-hide" id="spritespin_zoom"></div>
		</div>
	</div>
	<div class="accessori" style="opacity: 0;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<section class="swipe">
						<swiper class="accessori-categoria" grab-cursor="true"keyboard-control="true" slides-per-view="6" breakpoints="{ &quot;320&quot;: { &quot;slidesPerView&quot;: &quot;3&quot; },  &quot;480&quot;: { &quot;slidesPerView&quot;: &quot;3&quot; },  &quot;768&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; },  &quot;992&quot;: { &quot;slidesPerView&quot;: &quot;6&quot; },  &quot;1200&quot;: { &quot;slidesPerView&quot;: &quot;6&quot; }}">
							<slides>
								<slide ng-repeat="tipoAccessorio in tipiAccessoriModelloSelezionato" ng-click="contr.selezioneTipoAccessorio(tipoAccessorio)" class="swiper-lazy" ng-class="{active: tipoAccessorio === tipoEntitaSelezionata, selected: tipoAccessorio === tipoEntitaSelezionata}"><a href="#">{{tipoAccessorio}}</a></slide>
							</slides>
							<prev></prev>
							<next></next>
						</swiper>
					</section>
				</div>
			</div>
			<div class="row" id="rigaaccessori">
				<div class="col-lg-12">
					<section class="swipe">
						<swiper class="accessori-thumb" grab-cursor="true" observer="false"  keyboard-control="true" slides-per-view="12" breakpoints="{ &quot;320&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; },  &quot;480&quot;: { &quot;slidesPerView&quot;: &quot;5&quot; },  &quot;768&quot;: { &quot;slidesPerView&quot;: &quot;6&quot; },  &quot;992&quot;: { &quot;slidesPerView&quot;: &quot;8&quot; },  &quot;1200&quot;: { &quot;slidesPerView&quot;: &quot;12&quot; }}">

								<slide ng-repeat="entita in entitaTipoAccessorioSelezionato" ng-click="contr.selezionaEntita(entita)">
									<a href="#" ng_class="{activeAccessorio: entita.nome === nomeEntitaSelezionata}" title="">
	                                    <img ng-src="{{entita.urlThumbnail}}" class="swiper-lazy"/>
	                                    <div ng-if="removable" class="closeItem"><i class="unaicon-remove"></i></div>
	                                </a>
								</slide>
							</slides>
						</swiper>
						<swiper class="accessori-thumb" ng-show="tipoEntitaSelezionata == 'tipi-tracolle'" grab-cursor="true" observer="false" keyboard-control="true" slides-per-view="12" breakpoints="{ &quot;320&quot;: { &quot;slidesPerView&quot;: &quot;4&quot; },  &quot;480&quot;: { &quot;slidesPerView&quot;: &quot;5&quot; },  &quot;768&quot;: { &quot;slidesPerView&quot;: &quot;6&quot; },  &quot;992&quot;: { &quot;slidesPerView&quot;: &quot;8&quot; },  &quot;1200&quot;: { &quot;slidesPerView&quot;: &quot;12&quot; }}">

										<img ng-src="{{contr.getThumbnailName(entita)}}" class="swiper-lazy"/>

	                                </a>
								</slide>
							</slides>
						</swiper>
