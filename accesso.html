<div ng-controller="accessoController as accesso">
    
    <div class="container text-center bottom-buffer gradient">
        <div class="row">
            <div class="col-sm-12 clearfix bottom-buffer">
                <h3 class="title section">Benvenuto,</h3>
                <p>in questa area puoiaccedere al tuo profilo o registrarti.</p>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#accedi" data-toggle="tab"><i class="unaicon-login" style="margin-right: 2px;"></i> Accedi</a></li>
            <li role="presentation"><a href="#registrati" data-toggle="tab"><i class="unaicon-register" style="margin-right: 2px;"></i> Registrati</a></li>
        </ul>
        <div class="tab-content bottom-buffer clearfix gradient">
            <div class="row bag-list tab-pane fade in active" id="accedi">
                <div class="col-sm-8 col-sm-offset-2 bag-item clearfix text-center">
                    <form>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only hidden"></label>
                                <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Indirizzo Email">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputPassword" class="sr-only hidden"></label>
                                <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="remember.value" class="js-switch"> Ricordami</label> <a href="#">(?)</a>
                            </div>
                            <button ng-click="login(email, password)" class="btn btn-default btn-lg follow">Accedi</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row bag-list tab-pane fade" id="registrati">
                <div class="col-sm-8 col-sm-offset-2 bag-item clearfix text-center">
                    <form>
                        <h3 class="title">Informazioni personali</h3>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputNome" class="sr-only hidden"></label>
                                <input ng-model="nome" type="text" class="form-control" id="inputNome" placeholder="Nome">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputCognome" class="sr-only hidden"></label>
                                <input ng-model="cognome" type="text" class="form-control" id="inputCognome" placeholder="Cognome">
                            </div>
                        </div>
                        <div class="col-xs-6 col-xs-offset-3">
                            <div class="form-group">
                                <label for="inputEmailReg" class="sr-only hidden"></label>
                                <input ng-model="emailSign" type="email" class="form-control" id="inputEmailReg" placeholder="Indirizzo Email">
                            </div>
                        </div>
                        <div class="clearfix bottom-buffer"></div>
                        <h3 class="title">Dati di accesso</h3>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputPasswordReg" class="sr-only hidden"></label>
                                <input ng-model="passwordSign" type="password" class="form-control" id="inputPasswordReg" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputRepeatPasswordReg" class="sr-only hidden"></label>
                                <input type="password" class="form-control" id="inputRepeatPasswordReg" placeholder="Ripeti Password">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="remember" class="js-switch"> Ricordami</label> <a href="#">(?)</a>
                            </div>
                            <button ng-click="signUp(emailSign, nome,cognome, passwordSign)" class="btn btn-default btn-lg follow">Registrati</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
